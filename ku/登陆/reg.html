<!DOCTYPE html>
<html class="ui-page-login">

	<head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/bmob-min.js"></script>
		<script src="js/bmobMain.js"></script>

            window.onload=function () {
                //注册bmob
                mainBmob.init("47793ef8c6c5506ff8f2940fbbb68342", "0125a0a418ad7f4aa9c49f13ed12c78d");
                validate();
                mui(".mui-content-padded").on('tap','#reg',function(){
                    var password=mui("#password")[0].value;
                    var password_confirm=mui("#password_confirm")[0].value;
                    var email=mui("#email")[0].value;

					    var params={
					    	username:username,
							password:password,
							mobile:email
						};
                        mainBmob.addData(params,"PlayerUser").then(function(data){
                            if(data.status){
                                alert("保存成功"+"========="+data.objectId);
							}else{
                                alert("保存失败"+"========="+data.objError);
							}
						});
					}
                });
            }
            //验证用户名是否被占用
			function validateUserName(username) {
                var userQuery=mainBmob.createQuery("PlayerUser");
                userQuery.equalTo("username",username );
                userQuery.find({
                    success: function(results) {
                        if(results.length>0){
                            alert("该用户名已被注册");
                        }else{
                            alert("可以使用的用户名");
                        }
                    },
                    error: function(error) {
                        alert("查询失败: " + error.code + " " + error.message);
                    }
                });
            }
            //验证表单
            function validate (){
                mui(".mui-input-group").on('change','#account',function(){
                    var username=mui("#account")[0].value;
                    if(username){
                        validateUserName(username);
                    }else{
                        alert("用户名不能未空");
                    }
                });
                mui(".mui-input-group").on('change','#password',function(){
                    var password=mui("#password")[0].value;

			}
		</script>
	</body>

</html>
