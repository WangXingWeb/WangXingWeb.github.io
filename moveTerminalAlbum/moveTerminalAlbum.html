<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="zepto.min.js"></script>
    <link href="animate.css" rel="stylesheet"type="text/css">
    <style type="text/css">
        blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul,img{
            margin: 0;
            padding: 0;
        }
        body{background-color: black;}
        ul{list-style: none;}
        li{float: left;  overflow: hidden;}
        .large{ width: 100%;height: 100%;position: absolute;  top:0px;  left:0px;background-color: black;}
    </style>
</head>
<body>
    <ul id="container" class="img-container">
    </ul>
    <div class="large animated fadeIn " id="large-container" style="display:none" >
        <img id="large-image"/>
    </div>
<script>
    var total=17;
    var zWin=$(window);
    var render=function(){
        var padding=2;
        var winWidth=zWin.width();
        var picWidth=Math.floor((winWidth-padding*3)/4);
        var content="";
        for(var i=1;i<=total;i++){
            var imgSrc="images/"+i+".jpg";
            content+=' <li data-id="'+i+'" class="animated bounceIn" style="width:'+picWidth+'px;height:'+picWidth+'px;margin-top: '+padding+'px;margin-right:'+
                    padding+'px;"><canvas id="cvs-'+i+'"></canvas></li>';
            var imageObject=new Image();
            imageObject.index=i;
            imageObject.onload=function(){
                var cvs=$("#cvs-"+this.index)[0].getContext("2d");
                cvs.width=this.width;
                cvs.height=this.height;
                cvs.drawImage(this,0,0);
            }
            imageObject.src=imgSrc;
        }
        $("#container").html(content);
    }
    render();
    var wImage=$('#large-image');
    var domImage=wImage[0];
    var loadImg=function(id,callback){
        $("#large-container").css({
            width:zWin.width(),
            height:zWin.height()
        }).show();
        var imgsrc='images/'+id+'.large.jpg';
        var imageObj=new Image();
        imageObj.onload=function(){
            var w=this.width;
            var h=this.height;
            var winWidth=zWin.width();
            var winHeight=zWin.height();
            var realw=winHeight*w/h;//竖图展示时的真实宽度
            var paddingLeft=parseInt((winWidth-realw)/2);
            var realh=winWidth*h/w;
            var paddingTop=parseInt((winHeight-realh)/2);
            wImage.css('width','auto').css('height','auto');
            wImage.css('padding-left','0px').css('padding-top','0px');
            if(h/w>1.2){
                /*竖图*/
                wImage.attr('src',imgsrc).css('height',winHeight).css('padding-left',paddingLeft);
            }else{
                wImage.attr('src',imgsrc).css('width',winWidth).css('padding-top',paddingTop);
            }
            callback&&callback();
        }
        imageObj.src=imgsrc;
    }
    var cid;
    $("#container").delegate("li","tap",function(){
        var _id=cid=$(this).attr("data-id");
        loadImg(_id);
    });

    $('#large-container').tap(function(){
        $(this).hide();
    }).swipeLeft(function(){
        cid++;
        if(cid>total){
            cid=total;
        }else{
            loadImg(cid,function(){
                domImage.addEventListener('webkitAnimationEnd',function(){
                    wImage.removeClass('animated bounceInRight');
                    domImage.removeEventListener('webkitAnimationEnd');
                },false);
                wImage.addClass('animated bounceInRight');
            });
        }
    }).swipeRight(function(){
        cid--;
        if(cid<1){
            cid=1;
        }else{
            loadImg(cid,function() {
                domImage.addEventListener('webkitAnimationEnd',function(){
                    wImage.removeClass('animated bounceInLeft');
                    domImage.removeEventListener('webkitAnimationEnd');
                },false);
                wImage.addClass('animated bounceInLeft');
            } );
        }
    });

</script>
</body>
</html>
